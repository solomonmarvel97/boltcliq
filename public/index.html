<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <title>Boltcliq & Company</title>
    <meta
      content="Formalising collective intelligence in the African market."
      property="og:description"
    />
    <meta content="<%= BASE_URL %>ogimage.png" property="og:image" />
    <link href="<%= BASE_URL %>favicon.png" rel="icon" />

      <script>
          (function(d,t) {
              var BASE_URL="https://app.chatwoot.com";
              var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
              g.src=BASE_URL+"/packs/js/sdk.js";
              g.defer = true;
              g.async = true;
              s.parentNode.insertBefore(g,s);
              g.onload=function(){
                  window.chatwootSDK.run({
                      websiteToken: 'PLjmj6hfpRaWvkKn8S26Wusz',
                      baseUrl: BASE_URL
                  })
              }
          })(document,"script");
      </script>

  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
